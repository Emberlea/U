<!DOCTYPE html>
<html>
    <head>
<title>Hand Recognizer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <center>
            <br><br>
            <label id="a" class="btn btn-success heading">Sign Language Recognition App
                <br>
                <span>&#128072;</span>
                <span>&#128070;</span>
                <span>&#128076;</span>
                <span>&#128071;</span>
                <span>&#128073;</span>
            </label>
            <br><br>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label> Webcam View - </label>
                <br>
                <div id="webcamview"></div>
                <br><br>
                <button id="snap" onclick="snappic()" class="btn btn-success"> Take Picture </button>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label> Prediction 1 - </label>
                <p id="p1t"></p>
                <p id="p1e"></p>
                <label> Prediction 2 - </label>
                <p id="p2t"></p>
                <p id="p2e"></p>
            </div>
            <div class="col-md-4 col-sm-12 col-xs-12">
                <label> Image - </label>
                <br>
                <div id="img"></div>
                <br><br>
                <button id="identify" onclick="find()" class="btn btn-success"> Identify Image </button>
            </div>
        </center>
    </div>
    <script src="main.js"></script>
</body>
</html>
